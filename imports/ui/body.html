<body>
    <div class="container">
        <header>
            <h1>{{> placeholder}}</h1>
            <form class="new-task">
                <input type="text" name="text" placeholder="Type a new task">
            </form>
        </header>
        <ul>
            {{#each tasks}}
            {{> task}}
                {{else}}
                    <div>
                         <p align="center">No Todo Available</p>
                    </div>
            {{/each}}
        </ul>
    </div>
</body>
<template name="task">
    <li>{{text}}</li>
</template>
<template name="placeholder">
    {{{show}}}
</template>
